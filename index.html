<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="bank-main-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Login Area  -->
                    <div class="login_area" id="login_section">
                        
                        <h1 class="bank_heading_title text-center">Welcome to SB Bank</h1>
                        <div id="invalidPassword" class="alert alert-danger" role="alert">Invalid username or password!</div>
                        <div class="loginForm">
                            <h3>Login Please</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button id="loginBtn" type="submit" class="btn btn-success">Log in</button>
                            </form>
                        </div>
                    </div>
                    <!-- dashboard area -->
                     <div class="dashboard_area">
                        <h1 class="bank_dashboard_title text-center">Welcome to SB Bank Dashboard</h1>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="cards">
                                    <div class="deposit_card">
                                        <h4>Deposit</h4>
                                        <h2>$ <span class="total-deposit">00</span></h2>
                                    </div>
                                    <div class="withdraw_card">
                                        <h4>Withdraw</h4>
                                        <h2>$ <span class="total-withdraw">00</span></h2>
                                    </div>
                                    <div class="balance_card">
                                        <h4>Balance</h4>
                                        <h2>$ <span class="total-balance">1300</span></h2>
                                    </div>
                                </div>
                                <div id="envalidInput" class="alert alert-warning" role="alert">Please enter a valid amount!</div>
                                <div id="noBalenceInput" class="alert alert-danger" role="alert">Insufficient balance</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="dashboard-input-deposit-withdrow">
                                    <form action="">
                                        <label for="deposit" class="form-label">Deposit</label>
                                        <input type="text" class="form-control" id="deposit" placeholder="$ Ammount You Want to Deposit">
                                        <button id="depositBtn" class="ballanceBtn" type="submit" class="btn btn-success">Submit Deposit</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dashboard-input-deposit-withdrow">
                                    <form action="">
                                        <label for="withdraw" class="form-label">Withdraw</label>
                                        <input type="text" class="form-control" id="withdraw" placeholder="$ Ammount You Want to Withdraw">
                                        <button id="withdrawtBtn" class="ballanceBtn" type="submit" class="btn btn-success">Withdraw</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </section>









    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
